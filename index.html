<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
   
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
</head>
<body>
    <div class="container text-center">
        <div class="first">
            <h1>bookmarker </h1>
            <hr/>
            
      
       </div>
       
        <h2 class="mt-4">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark text-black"></i>
            </h2>
        <div class="inner mt-5">
            
            <label for="sitename"> Site Name</label>
            <input oninput="validation(this)" type="text" class="form-control my-3" id="sitename" placeholder="sitename">
            <label for="title">Site URL</label>
            <input oninput="validation(this)" type="text" class="form-control my-3" id="title" placeholder="site-url">
            <button onclick="bookmarks()" type="button" class="btn btn-success col-2 mt-4">submit</button>
        </div>
    </div>



    <div id="confirmModal">
        <div class="modal-content">
          <p class=" mt-5 fw-bold">Are you sure you want to delete this?</p>
          <div class="modal-buttons">
            <button class="delete-btn" onclick="deleteProduct()">Yes, Delete</button>
            <button class="cancel-btn" onclick="hideModal()">Cancel</button>
          </div>
        </div>
      </div>
    




    <div class="container my-5">
        <div class="inner row  ">
            <div class="index col-sm-10 mx-auto">
                <table class="table mt-5 text-center">
                    <thead >
                        <tr>
                            <th>index</th>
                            <th>website name</th>
                            <th>visit</th>
                            <th>delete</th>
                        </tr>
                    </thead>
<tbody id="content">
   

</tbody>
                </table>
                 
         
        </div>
    </div>
   
    <script src="./index.js"></script>
</body>
</html>
